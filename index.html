<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link href="images/Google_-G-_Logo.svg.png" rel="icon"/>
	<title>Google Homepage</title>
</head>

<body>
	<nav id="header">
		<ul>
			<li><a href="https://www.gmail.com">Gmail</a></li>
			<li><a href="https://images.google.com">Images</a></li>
			<li><a href="#"><img src="images/square_icon.png" alt="grid"></a></li>
			<li><a href="#"><img src="images/alert.png" alt="alert" style="max-width:24px; max-height: 24px;"></a></li>
			<li><a href="http://accounts.google.com">Sign in</a></li>
		</ul>
	</nav>
	<div class="logo" style="max-height:240px; text-align:center; margin: auto;
    max-width: 280px;">
		<a href="https://www.google.ca"><img id="googlelgo" src="images/googlelogo.png" style="padding-top: 100px;">
	</div>		
	<div class="shrch" id="searchform">
		<form action="#" method="GET" style="text-align: center;">
			<input type="text" name="search" id="searchfield">
			<br/>
			<input type="submit" name="button" value="Google Search" class="button">
			<input type="submit" name="button" value="I'm Feeling Lucky" class="button">
		</form>
	</div>
	<footer>
		<div class="leftfoot">
			<p><a href="#">Advertising</a></p>
			<p><a href="#">Business</a></p>
			<p><a href="#">About</a></p>
		</div>	
		<div class="rightfoot">
			<p><a href="https://www.google.co.kr/intl/en/policies/privacy/?fg=1">Privacy</a></p>
			<p><a href="https://www.google.co.kr/intl/en/policies/terms/regional.html">Terms</a></p>
			<p><a href="#">Settings</a></p>
		</div>
	</footer>

</body>
